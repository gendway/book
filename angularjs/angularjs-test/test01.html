<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--引入angularjs库-->
<script src="js/angular.min.js"></script>
<body>

    <!--
        1 ng-app:表示此元素及所有子元素都使用angularjs语法，可以进行运算 {{}}
    -->
    <div ng-app>
        运算结果{{100+100}}
    </div>

    <!--
        2 ng-model:为双向绑定，还可以代替type=text属性
    -->
    <div ng-app>
        <input type="text">
        名字:<input type="text" value="{{}}">
    </div>

    <body ng-app   ng-init="myname='陈大海'">
    请输入你的姓名：<input ng-model="myname">
    <br>
        名字：<input type="text" value="{{myname}}">
            {{myname}},你好
    </body>

    <!--
        3 ng-init:为初始化指令，相当于给一个初始化值
    -->
    还有陈大海？{{myname}}



</body>
</html>
