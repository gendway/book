<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs-内置对象$http</title>
    <!--引入angularjs库-->
    <script src="js/angular.min.js"></script>

    <script>
        //创建一个angularjs模块
        var app = angular.module('pinyougou',[]);

        //编写一个控制器[相当于给app工程创建了一个类，类的名字叫demoController,function()){相当于类的主题结构}]
        //$http:用于发送远程请求--ajax
        app.controller('demoController',function ($scope,$http) {

           //获取远程数据的方法
            $scope.getData=function () {
                $http.get('data.json').success(function (response) {
                    //定义一个变量接受远程请求响应数据
                    $scope.list=response;
                });
            }
        });



    </script>
</head>
<body>
    <h3>angularjs-内置对象</h3>
    <!--
        ng-app="pinyougou"：表示引用pinyougou模块
        ng-init="getData()":初始化调用一个方法
    -->
    <div ng-app="pinyougou" ng-controller="demoController" ng-init="getData()">
       <div ng-repeat="i in list">
            {{i.username}}的语文得了{{i.yuwen}}分，数学得了{{entity.shuxue}}
       </div>
    </div>


</body>
</html>
